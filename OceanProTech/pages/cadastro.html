<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <script src="../js/cadastro.js" defer></script>
</head>
<body class="cadastro">
      <main class="main-cadastro">
        <div>
            <h1 class="titulo-cadastro">CADASTRO</h1>
        </div>
        <div>
          <form action="./login.html" id="form-cadastro"> 
            <div class="input-form">
              <input
                type="text"
                id="name"
                id="name"
                placeholder="Digite seu nome"
              />
            </div>
            <div class="input-form">
              <input
                type="email"
                id="email"
                placeholder="Digite seu E-mail"
              />
            </div>
            <div class="input-form">
                <input
                  type="text"
                  id="date"
                  id="date"
                  placeholder="Digite sua data de nascimento"
                />
            </div>
            <div class="input-form">
                <input
                  type="password"
                  id="password"
                  placeholder="Digite sua senha"
                />
              </div>
              <button id="cadastrar-btn" class="btn-cadastrar">Cadastrar</button>
          </form>
        </div>
        <div class="navegar-cadastro">
            <nav>
                <a href="../index.html" class="link-home">Home</a>
            </nav>
            <div class="link-container"></div>
              <p class="texto-conta">JÃ¡ tem conta?</p>
              <nav>
                <a href="../pages/login.html" class="link-login">Entrar</a>
              </nav>
            </div>
        </div>

      </main>
  <script src="../js/cadastro.js"></script>
</body>
</html>
