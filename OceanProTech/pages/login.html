          </form>
        </div>


        <div class="navegar-login">
          <nav>
              <a href="../index.html" class="link-home">Home</a>
          </nav>
          <div class="link-container"></div>

            </nav>
          </div>
        </div>

      </main>
    <script src="../js/cadastro.js"></script>

</html>
